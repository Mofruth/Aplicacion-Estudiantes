<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--primary:#4361ee;--bg:#f8fafc}
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: #212529;
        }

        .page {
            display: grid;
            grid-template-columns: 1fr 420px;
            min-height: 100vh;
        }

        .hero {
            background-image: url('{{ url_for("static", filename="img/login.jpg") }}');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Right panel */
        .panel {
            background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
            padding: 48px 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            display:flex;align-items:center;gap:12px;margin-bottom:18px;
        }

        .brand-logo{width:48px;height:48px;background:#000;border-radius:6px;display:inline-block}

        .title {font-size:24px;font-weight:700;color:var(--primary);margin-bottom:18px}

        form{display:flex;flex-direction:column;gap:12px}
        label{font-size:13px;color:#444}
        input {padding:12px;border:1px solid #e6e6e6;border-radius:8px;font-size:14px}

        .actions{display:flex;flex-direction:column;gap:12px;margin-top:8px}
        /* Clase del botón corregida para que coincida con el uso en el form (btn o primary-btn) */
        .btn {background:var(--primary);color:#fff;padding:12px;border-radius:8px;border:none;cursor:pointer;font-weight:600; font-size: 14px;}
        .btn:hover {background-color: #3b5bdb;}

        .secondary {text-align:center;margin-top:20px;font-size:13px}

        @media (max-width:1000px){
            .page{grid-template-columns:1fr}
            .hero{display:none}
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="hero"></div>
        <div class="panel">
            <div class="brand">
                <div class="brand-logo"></div>
                <div>
                    <div style="font-size:12px;color:#888">QNote</div>
                    <div style="font-size:12px;color:#aaa">Bienvenido de vuelta</div>
                </div>
            </div>
            <div class="title">Bienvenido de vuelta querido usuario</div>

            <form method="POST" action="{{ url_for('login') }}">
                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo" required autocomplete="email">

                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" required autocomplete="current-password">

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <div class="secondary">¿Todavía no tienes una cuenta? <a href="{{ url_for('register') }}">Crea una Ahora</a></div>
        </div>
    </div>
</body>
</html>
